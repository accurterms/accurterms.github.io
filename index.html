<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>✨ Accurate Terms of  Services</title>

<link rel="icon" href="https://media.discordapp.net/attachments/1075581791777341490/1164994179563257947/-removebg-preview.png?ex=65453c60&is=6532c760&hm=149e565d83d8359404a81efa2e5789414810e108e62c271019216cf2308d1616&=" type="image/x-icon">

    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-family: "Cascadia Code", monospace;
            margin: 0;
        }

        #header {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-size: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            text-align: center;
        }

        #terms-content {
            margin: 80px auto 20px; /* La marge supérieure de #terms-content est ajustée pour éviter que le contenu soit masqué par l'en-tête */
            width: 80%;
            padding: 20px;
        }

        h2 {
            color: rgb(0, 0, 0);
        }

        p {
            color: rgb(0, 0, 0);
            position: relative;
        }

        p::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: white;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        #youtube-button {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 45%;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>⊳ Terms of Service by @AccurTerms⊲</h1>
    </div>
    <div id="terms-content"></div>
    <a id="youtube-button" href="https://www.youtube.com/watch?v=ipSqka9OD1Y&pp=ygUMZmluYWxseSBtZW1l" target="_blank">✨ Prize</a>

    <script>
        const termsContent = document.getElementById("terms-content");
        const totalCharacters = 9999999;
        const chapters = 3000;
        const charactersPerChapter = totalCharacters / chapters;

        let termsText = "";

        for (let i = 1; i <= chapters; i++) {
            const chapterTitle = `Chapter ${i}`;
            const chapterContent = generateRandomText(charactersPerChapter);
            termsText += `<h2>${chapterTitle}</h2>`;
            termsText += `<p>${chapterContent}</p>`;
        }

        termsContent.innerHTML = termsText;

        function generateRandomText(charCount) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 ';
            let text = '';

            for (let i = 0; i < charCount; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                text += characters.charAt(randomIndex);
            }

            return text;
        }
    </script>
</body>
</html>
