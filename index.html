.switch-label {

}

.switch-label .switch {

    width: 30px; /* Ajustez la largeur comme souhaité */
    height: 15px; /* Ajustez la hauteur comme souhaité */
    position: relative;
    cursor: pointer;
}

.switch-label .slider {
    width: 100%;
    height: 100%;
    background: var(--switch-bg);
    border-radius: 999px;
    position: relative;
    transition: var(--switch-transition);
}

.switch-label .circle {
    width: var(--circle-diameter);
    height: var(--circle-diameter);
    background: var(--circle-bg);
    border-radius: 50%;
    box-shadow: var(--circle-shadow);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--circle-transition);
    position: absolute;
    left: var(--switch-offset);
    z-index: 1;
}

/* Ajoutez ce style pour l'effet de ligne */
.switch-label .slider::before {
    content: "";
    position: absolute;
    width: var(--effect-width);
    height: var(--effect-height);
    left: calc(var(--switch-offset) + (var(--effect-width) / 2));
    background: var(--effect-bg);
    border-radius: var(--effect-border-radius);
    transition: var(--effect-transition);
}

/* Définition des styles pour l'interrupteur lorsque coché */
.switch-label input:checked + .switch .slider {
    background: var(--switch-checked-bg);
}

.switch-label input:checked + .switch .circle {
    left: calc(100% - var(--circle-diameter) - var(--switch-offset));
    box-shadow: var(--circle-checked-shadow);
}

.switch-label input:checked + .switch::before {
    left: calc(100% - var(--effect-width) - (var(--effect-width) / 2) - var(--switch-offset));
}
